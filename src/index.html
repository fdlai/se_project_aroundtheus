<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the US</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <meta
      name="keywords"
      content="profile, pictures, avatar, images, like button"
    />
    <meta name="author" content="Fredrick Lai" />
    <meta
      name="description"
      content="Create a profile, description and upload pictures"
    />
  </head>
  <body class="page">
    <div class="page__content">
      <!-- ------------------------------- header -------------------------------- -->
      <header class="header">
        <img
          class="header__image"
          src="./images/around-the-us-logo.svg"
          alt="Around the US logo"
        />
      </header>
      <!-- -------------------------------- main --------------------------------- -->
      <main class="content">
        <section class="profile page__profile">
          <img
            src="./images/jacques-cousteau.png"
            alt="portrait photo of Jacques Cousteau"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title" id="profile-title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
              aria-label="Edit"
            ></button>
            <p class="profile__description" id="profile-description">
              Explorer
            </p>
          </div>
          <button
            class="profile__add-button"
            id="profile-add-button"
            type="button"
            aria-label="Add"
          ></button>
        </section>
        <section class="cards">
          <ul class="cards__list"></ul>
        </section>
      </main>
    </div>
    <!-- ------------------------------- footer -------------------------------- -->
    <footer class="footer">
      <p class="footer__copyright">Â© 2023 Around The U.S.</p>
    </footer>
    <!-- ------------------------- modal-edit-profile -------------------------- -->
    <div class="modal" id="modal-edit-profile">
      <div class="modal__container">
        <button
          class="modal__close-button"
          type="button"
          aria-label="close"
        ></button>
        <p class="modal__heading">Edit profile</p>
        <form
          class="modal__form"
          id="modal-profile-form"
          name="modal-profile-form"
        >
          <label class="modal__label">
            <input
              class="modal__input"
              type="text"
              name="title"
              id="profile-title-input"
              placeholder="Name"
              required
              minlength="2"
              maxlength="40"
            />
            <span class="modal__span" id="profile-title-input-error"></span>
          </label>
          <label class="modal__label">
            <input
              class="modal__input"
              type="text"
              name="description"
              id="profile-description-input"
              placeholder="About me"
              required
              minlength="2"
              maxlength="200"
            />
            <span
              class="modal__span"
              id="profile-description-input-error"
            ></span>
          </label>
          <button class="modal__submit-button" type="submit" aria-label="save">
            Save
          </button>
        </form>
      </div>
    </div>
    <!-- --------------------------- modal-add-card ---------------------------- -->
    <div class="modal" id="modal-add-card">
      <div class="modal__container">
        <button
          class="modal__close-button"
          type="button"
          aria-label="close"
        ></button>
        <p class="modal__heading">New place</p>
        <form
          class="modal__form"
          id="modal-add-card-form"
          name="modal-add-card-form"
        >
          <label class="modal__label">
            <input
              class="modal__input"
              type="text"
              name="title"
              id="add-card-title-input"
              placeholder="Title"
              required
              minlength="1"
              maxlength="30"
            />
            <span class="modal__span" id="add-card-title-input-error"></span>
          </label>
          <label class="modal__label">
            <input
              class="modal__input"
              type="url"
              name="imageLink"
              id="add-card-image-link-input"
              placeholder="Image link"
              required
            />
            <span
              class="modal__span"
              id="add-card-image-link-input-error"
            ></span>
          </label>
          <button
            class="modal__submit-button modal__submit-button_disabled"
            type="submit"
            aria-label="save"
            disabled
          >
            Create
          </button>
        </form>
      </div>
    </div>
    <!-- ---------------------------- modal-picture ---------------------------- -->
    <div class="modal" id="modal-picture">
      <div class="modal__picture-container">
        <button
          class="modal__close-button modal__close-button_picture"
          type="button"
          aria-label="close"
        ></button>
        <img src="#" alt="" class="modal__image" />
        <p class="modal__subtitle"></p>
      </div>
    </div>
    <!-- ---------------------------- card-template ---------------------------- -->
    <template id="card-template"
      ><li class="card">
        <button
          class="card__delete-button"
          type="button"
          aria-label="Delete"
        ></button>
        <img src="" alt="" class="card__image" />
        <div class="card__content">
          <h2 class="card__title"></h2>
          <button
            class="card__like-button"
            type="button"
            aria-label="Like"
          ></button>
        </div></li
    ></template>
    <!-- ------------------------- error-card-template ------------------------- -->
    <template id="error-card-template">
      <div class="card">
        <button
          class="card__delete-button"
          type="button"
          aria-label="Delete"
        ></button>
        <div class="card__error-container">
          <h2 class="card__error-message"></h2>
        </div>
        <div class="card__content">
          <h2 class="card__title"></h2>
        </div>
      </div>
    </template>
    <script type="module" src="./pages/index.js"></script>
  </body>
</html>
