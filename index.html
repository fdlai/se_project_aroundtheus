<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the US</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <meta
      name="keywords"
      content="profile, pictures, avatar, images, like button"
    />
    <meta name="author" content="Fredrick Lai" />
    <meta
      name="description"
      content="Create a profile, description and upload pictures"
    />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          class="header__image"
          src="./images/around-the-us-logo.svg"
          alt="Around the US logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./images/jacques-cousteau.png"
            alt="portrait photo of Jacques Cousteau"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title" id="profile-title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
              aria-label="Edit"
            ></button>
            <p class="profile__description" id="profile-description">
              Explorer
            </p>
          </div>
          <button
            class="profile__add-button"
            type="button"
            aria-label="Add"
          ></button>
        </section>
        <section class="cards">
          <ul class="cards__list"></ul>
        </section>
      </main>
    </div>
    <footer class="footer">
      <p class="footer__copyright">Â© 2023 Around The U.S.</p>
    </footer>
    <div class="modal" id="modal-edit-profile">
      <div class="modal__container">
        <button
          class="modal__close-button"
          id="modal-close-button"
          type="button"
          aria-label="close"
        ></button>
        <p class="modal__heading">Edit profile</p>
        <form class="modal__form" id="modal-form">
          <input
            class="modal__input"
            type="text"
            name="title"
            id="profile-title-input"
            placeholder="Name"
          />
          <input
            class="modal__input"
            type="text"
            name="description"
            id="profile-description-input"
            placeholder="About me"
          />
          <button
            class="modal__save-button"
            id="modal-save-button"
            type="submit"
            aria-label="save"
          >
            Save
          </button>
        </form>
      </div>
    </div>
    <template id="card-template"
      ><li class="card">
        <img src="" alt="" class="card__image" />
        <div class="card__content">
          <h2 class="card__title"></h2>
          <button
            class="card__heart-logo"
            type="button"
            aria-label="Like"
          ></button>
        </div></li
    ></template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
